
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

        <!--ZONE -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ZONE </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <!--ACTIVE -->
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVE </th>
            <td mat-cell *matCellDef="let row">
                <div *ngIf="row.active === true" class="active-yes">
                    Yes
                </div>
                <div *ngIf="row.active === false" class="active-no">
                    No
                </div>
            </td>
        </ng-container>
        <!--CREATED -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CREATED </th>
            <td mat-cell *matCellDef="let row"> {{row.created | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <!--LAST UPDATE -->
        <ng-container matColumnDef="lastUpdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST UPDATE </th>
            <td mat-cell *matCellDef="let row"> {{row.lastUpdate | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <!--LONGITUDE -->
        <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LONGITUDE </th>
            <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
        </ng-container>
        <!--LATITUDE -->
        <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LATITUDE </th>
            <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
        </ng-container>
        <!--RADIO -->
        <ng-container matColumnDef="radio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RADIO </th>
            <td mat-cell *matCellDef="let row"> {{row.radio}} </td>
        </ng-container>
        <!--DESCRIPTION -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
